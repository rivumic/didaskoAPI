<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
<link rel="stylesheet" href="./styles.css">

</head>

<body id="loginPage">

    <form id="loginForm" class="loginBox" method="post" action="/login">
        <h2>Log In</h2>
        <br>
        <br>
        <br>
        <label><b>Choose User Type</b></label> 
        <select name="username" class="loginField"id="usernameField">
            <option value="academic">Academic</option>
            <option value="manager">Manager</option>
            <option value="admin">Admin</option>
          </select>
          <br>
          <br>
          <label for="password"><b>Password</b></label>
        <input type="password" class="loginField"name="password" placeholder="Enter Password..." id="passwordField">
        <span id="errorMessage"></span>
        <button form="loginForm" class="loginBtnn" type="submit" id="loginButton">Login</button>

        <div class="imgcontainerlogo">
            <img src="logo.png"
             alt="Latrobe logo" class="latrobeLogo">
          </div>
        </form>

      
</body>
</html>
