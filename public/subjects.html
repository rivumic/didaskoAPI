<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Subject</title>
</head>
<body>
    <header class="ramaHeader">
        <div class="headerBlock titleBlock">
            <h1 class="titleText">Didasko Instance Schedule</h1>
            <nav class="ramaNav">
                <label><a href="/">Schedule</a></label>
                <label><a href="academics">Academics</a></label>
                <label><a href="instances">Instances</a></label>
                <label><a class="active">Subjects</a></label>
            </nav>
        </div>
        
        <img src="./logo.png"
            alt="Latrobe logo" class="headerBlock imgBlock latrobeLogo  ">
    </header>
    <main class="flexContainer">
        <div class="pageForm">
            <h2 class="formTitle">Add New Subject</h2>
                <p class="formLabel">Subject</p>
                <input class="formField" id="addSubId" type="text" name="Subject" placeholder="Subject Name">

                <p class="formLabel">Year Level</p>
                <select id="addyear"class="formField" name="YearLevel">
                    <option> 1 </option>
                    <option> 2 </option>
                    <option> 3 </option>
                    </select>

                <button id="addButton"class="submitButton" type="submit" name="Submit">Add</button>
                
                <p id="addMessage" class="hidden"></p>
        </div>
        <div class="pageForm">
            <h2 class="formTitle">Edit Subject</h2>
                <p class="formLabel">Subject</p>
                <input id="editOldSubId"type="text" class="subjectSelector formField" list="subjectList" placeholder="Choose Subject">
                <p class="formLabel"> New Subject Name</p>
                <input id="editNewSubId" class="formField" type="text" name="UserInput" placeholder="New Subject Name">
                <p class="formLabel">Year Level</p>
                <select id="editYear"class="formField" name="YearLevel">
                    <option> 1 </option>
                    <option> 2 </option>
                    <option> 3 </option>
                    </select>
                <button id="editButton"class="submitButton" type="submit" name="Submit">Save</button>
                <p id="editMessage" class="hidden"></p>

        </div>
        <div class="pageForm">
                <h2 class="formTitle">Delete Subject</h2>
                <p class="formLabel">Subject</p>
                <input  type="text" id="deleteSubId" class="subjectSelector formField" list="subjectList" placeholder="Choose Subject">
                <button id="deleteButton" class="submitButton" type="submit" name="Submit">Delete</button>
                <p id="deleteMessage" class="hidden"></p>
        </div>
        <footer>
            <div class="footer">
                <nav class="ramaNav">
                    <label><a href="/logout">Logout</a></label>
                </nav>
                <p>Copyright 2023 - Didasko</p>   
            </div>   
        </footer>
    </main>
<script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script src="./subjects.js"></script>
</body>
</html>
